<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href=’https://fonts.googleapis.com/css?family=Nova Flat’ rel=’stylesheet’>
</head>
<body>
<div class="container">
    <div class="calculator">
        <h2 class="cal">Calculator</h2>
        <form name="form1">
            <input type="text" name="text1" value="" size=36>
            <table>
                <tr>
                    <td><input type="button" value="C" class="clear" onclick="calc('C')"></td>
                    <td><input type="button" value="DEL" class="delete" onclick="calc('D')"></td>
                    <td colspan="2"><input type="button" value="=" class="equals" onclick="calc('=')" id="eq"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="calc('7')"></td>
                    <td><input type="button" value="8" onclick="calc('8')"></td>
                    <td><input type="button" value="9" onclick="calc('9')"></td>
                    <td><input type="button" value="*" class="multiply" onclick="calc('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="calc('4')"></td>
                    <td><input type="button" value="5" onclick="calc('5')"></td>
                    <td><input type="button" value="6" onclick="calc('6')"></td>
                    <td><input type="button" value="/" class="divide" onclick="calc('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="calc('1')"></td>
                    <td><input type="button" value="2" onclick="calc('2')"></td>
                    <td><input type="button" value="3" onclick="calc('3')"></td>
                    <td><input type="button" value="-" class="minus" onclick="calc('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="." class="dot" onclick="calc('.')"></td>
                    <td><input type="button" value="0" onclick="calc('0')"></td>
                    <td><input type="button" value="%" class="mod" onclick="calc('%')"></td>
                    <td><input type="button" value="+" class="plus" onclick="calc('+')"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="github-link">
        <p>&#x1F44B; You can visit my other projects on <a href="https://github.com/princebtr">GitHub &#x1F448;
        </a>.</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
